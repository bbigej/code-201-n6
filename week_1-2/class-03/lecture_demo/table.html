<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
  </head>
  <body>
    <h1>Class 3 - Table Example</h1>
    <table align="center" border="1" cellspacing="10" cellpadding="5" width="50%">
      <tr>
        <td colspan="2">Cell 1 &amp; Cell 2</td>
        <td >Cell 3</td>
      </tr>
      <tr>
        <td width="33%" >Cell 4</td>
        <td width="33%" >Cell 5 plus waaaaay too much info to fit in one cell</td>
        <td width="33%" rowspan="2">Cell 6 &amp; Cell 9</td>
      </tr>
      <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
      </tr>
    </table>
    <br><br>
    <h2>Student Listing Example</h2>
    <table align="center" width="400">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Phone</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>john.doe@gmail.com</td>
        <td>505-555-1234</td>
      </tr>
      <tr>
        <td>Jane Citizen</td>
        <td>jane.citizen@gmail.com</td>
        <td>505-555-9876</td>
      </tr>
    </table>
  </body>
</html>
