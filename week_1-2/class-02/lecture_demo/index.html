<!DOCTYPE html>
<html>
  <head>
    <title>More HTML Fun!</title>
    <script type="text/javascript">
      var correctAnswer = 3;
      console.log("Starting 'Welcome' message...");
      var user = prompt("Welcome!", "Who are you?");
      console.log("Received user name", user);
      var today = new Date();
      console.log("Today is: "+today);
      var message = "Hello " + user + "!\nToday is: " + today.toDateString();
      console.log("Message given to user: "+message);
      alert(message);
      var temperature = prompt("Is it hot outside?", "yes/no");
      if (temperature == "yes" || temperature == "Yes") {
        alert("So sorry. Go get a beer to cool off.");
      } else {
        alert("Whew! I was getting tired of the heat.");
      }
      var number = prompt("Pick a number:");
      if (number === correctAnswer) {
        alert("Congratulations!");
      } else {
        alert("Not. Even. Close!");
      }
    </script>
  </head>
